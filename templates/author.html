{% extends "repo.html" %}

{% block branch %}
    <h4>{{ branch.name }}</h4>
{% endblock %}

{% block content %}

    <a href='{% url "parsr.views.repo" repo_id=branch.repo.id branch_id=branch.id %}'>
        <i class='icon-angle-left'></i> Back to repo
    </a>

    <h1>
        {{ author.name }}

        {% if author.email %}
            <small>({{ author.email }})</small>
        {% endif %}
    </h1>

    <hr />

    <div
        class='stats'
        data-author="{{ author.id }}"
        data-branch="{{ branch.id }}"></div>

    <hr />

    <div
        class="commits"
        data-author="{{ author.id }}"
        data-branch="{{ branch.id }}"></div>

    <hr />

    <div
        class='punchcard'
        data-author="{{ author.id }}"
        data-branch="{{ branch.id }}"></div>

{% endblock %}
